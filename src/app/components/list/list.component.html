<div class="container">
    <div class="row">
        
    </div>

    <div class="notes-list">
        <app-card *ngFor="let note of notes;" 
        [id]="note.order" 
        [title]="note.title" 
        [body]="note.body" 
        (deleteEvent)="deleteNote(note.order)" 
        class="py-3">
    </app-card>
    </div>
    <button class="btn btn-primary" routerLink = "new">+</button>
</div>
